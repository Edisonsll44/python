{% for empleado in empleados %}
    <form method="post" action="/update" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">Edici√≥n de empleado</div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">
           
            <div class="form-group">
                <input class="form-control" type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
            </div>        
            <div class="form-group">
                <label for="my-input">Nombre:</label>
                <input class="form-control" type="text" value="{{empleado[1]}}" name="txtNombre" id="txtNombre">
            </div>    
            <div class="form-group">
                <label for="my-input">Correo:</label>
                <input class="form-control" type="text" value="{{empleado[2]}}" name="txtCorreo" id="txtCorreo">
            </div> 
            <div class="form-group">
                <label for="my-input">Foto:</label>
                <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=empleado[3])}}" alt=""> 
                <br>
                <br> 
                <input type="file" name="txtFoto" id="txtFoto">
                <br>
                <br>
            </div>  
            <input type="hidden" value="{{empleado[0]}}" name="txtId" id="txtId">            
            <br/>
            <div class="form-group">
                <input class="btn btn-success"  type="submit" value="Modificar">  
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div>
            </p>
        </div>
    </div>
    </form>
{% endfor %}
