{% include 'header.html' %}
<br><br><br>
{% with messages= get_flashed_messages()%}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
{% endif %}

<form method="post" action="/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresar empleados
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="my-input">Nombre:</label>
                    <input class="form-control" type="text" name="txtNombre" id="txtNombre">
                </div>    
                <div class="form-group">
                    <label for="my-input">Correo:</label>
                    <input class="form-control" type="text" name="txtCorreo" id="txtCorreo">
                </div>  
                <div class="form-group">
                    <label for="my-input">Foto:</label>
                    <input type="file" class="form-control" type="text" name="txtFoto" id="txtFoto">
                </div>  
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>
{% include 'footer.html' %}
